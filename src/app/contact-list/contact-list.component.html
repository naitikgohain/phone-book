<div class="container-md container-small">
    <div class="card p-4">
        <mat-form-field class="example-form-field">
            <mat-label>Clearable input</mat-label>
            <input matInput type="text" (change)="searchContact()" [(ngModel)]="searchValue">
            <button mat-button *ngIf="searchValue" matSuffix mat-icon-button aria-label="Clear" (click)="searchValue=''">
          <mat-icon>close</mat-icon>
        </button>
        </mat-form-field>
        <mat-accordion>
            <mat-expansion-panel *ngFor="let contact of contactList">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <div class="container">
                            <div class="row">
                                <div class="col-3">
                                    <div class="d-inline my-auto">
                                        <mat-icon aria-hidden="false">person_pin</mat-icon>
                                    </div>
                                    <h4 class="d-inline">{{contact.name}}</h4>

                                </div>
                            </div>
                        </div>

                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <p>Date of birth: <span>{{contact.dob}}</span></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <div class="col">
                                    <h6>Phone numbers</h6>
                                    <ul>
                                        <li *ngFor="let phone of contact.phone">{{phone}}</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row">
                                <div class="col">
                                    <h6>Email addresses</h6>
                                    <ul>
                                        <li *ngFor="let email of contact.email">
                                            {{email}}
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">

                        </div>
                        <div class="col-4">
                            <button mat-stroked-button>Edit</button>
                            <button class="ml-3" mat-flat-button color="warn">Delete</button>
                        </div>
                    </div>
                </div>

            </mat-expansion-panel>
        </mat-accordion>
        <span class="text-right">
          <button [routerLink]="'/add'" class="position-fixed" mat-fab color="primary" aria-label="Example icon button with a delete icon">
            <mat-icon>delete</mat-icon>
          </button>
        </span>
    </div>

</div>
